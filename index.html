<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/scripts/spotify.js"></script>
    <script type="text/javascript" src="assets/scripts/credentials.js"></script>
    <script type="text/javascript" src="assets/scripts/firestore.js"></script>
    <script type="text/javascript" src="assets/scripts/main.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">


    <title>Tempo</title>
</head>

<body>
    <div id="baseForm">
        <h1 id="websiteIntro"> Tempo </h1>

        <div id="startPage">
            <form>
                <input placeholder="Enter Group ID to join" class="inputField" type="text" id="groupID" name="fname" maxlength="4"><br>
                <input type="button" class="Button" id="makeGroup" value="Make Room">
                <input type="button" class="Button" id="joinGroup" value="Join Room"><br>
            </form>
        </div>

        <h1 id="roomInfo">Room Code: 0000</h1>

        <div id="room">
            
            <div id="addSongPrompt">
            <form>
                <input placeholder="Enter Song to Queue" class="inputField" type="text"  id="songQueue" name = "sQueue"><br>
                <input type="button" class="Button" id="addSong" value="Add Song">
                <input type="button" class="Button" id="skip" value="Skip">
            </form>
            </div>
            <div id="votePrompt">
                <p id="votingPromptLabel">Skip the Current Song?</p>
                <form>
                    <input type="button" class="Button" id="voteYes" value="Yes">
                    <input type="button" class="Button" id="voteNo" value="No">
                </form>
            </div>
        </div>
        <p id="Name">Name</p>
        <p id="Artist">Artist</p>
    </div>
</body>

</html>
